name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest # Or windows-latest, macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Install Google Chrome (for headless testing)
        run: |
          sudo apt-get update
          sudo apt-get install google-chrome-stable

      - name: Build with Maven
        run: mvn -B clean install -DskipTests # -B for batch mode, -DskipTests to skip tests during build

      - name: Run Tests with Maven
        run: mvn -B test -Dsurefire.suiteXmlFiles=testng.xml

      - name: Upload ExtentReports
        uses: actions/upload-artifact@v4
        with:
          name: ExtentReports
          path: reports/ # Path to your generated reports directory
          retention-days: 7 # How long to keep the artifact

      # --- UPDATED STEP FOR TEST REPORTING ---
      - name: Publish Test Results to GitHub Summary
        uses: dorny/test-reporter@v1 # Use the dorny/test-reporter action
        if: success() || failure() # Run this step whether tests pass or fail
        with:
          name: TestNG Test Results # Name of the report in the GitHub Checks tab
          path: target/surefire-reports/*.xml # Path to JUnit XML results generated by Surefire
          reporter: java-junit # Specify the format of the reports
          fail-on-error: true # Fail the action if the reporter encounters an error
          # Optionally, you can add more config like:
          # report_individual_runs: true
          # filter_warnings: true
          # include_passed: true
          # include_skipped: true